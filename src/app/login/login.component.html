<div class="container center">
  <div class="row">
    <div class="col m3"></div>
    <div class="card col s12 m6">
      <div class="row">
        <form (submit)="loginUser()" #loginForm="ngForm">
          <div class="input-field col s12">
            <input id="username" type="text" class="validate form-control" required [(ngModel)]="model.username" name="username">
            <label for="username">Username</label>
          </div>
          <div class="input-field col s12">
            <input id="password" type="password" class="validate form-control" required [(ngModel)]="model.password" name="password">
            <label for="password">Password</label>
          </div>
          <div class="row">
            <a (click)="loginUser()" class="waves-effect waves-light btn right pad-side">Login</a>
          </div>
          <!--using above button for styling purposes-->
          <button type="submit" style="display:none; visibility: hidden;">Submit</button>
        </form>
      </div>
    </div>
    <div class="col m3"></div>
  </div>
</div>
